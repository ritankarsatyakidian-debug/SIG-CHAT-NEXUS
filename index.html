    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sigmax: {
                dark: '#0f172a',
                panel: '#1e293b',
                accent: '#06b6d4', // Cyan
                purple: '#8b5cf6',
                success: '#10b981',

            },
            keyframes: {
              scan: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a sleek look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .holo-container {
